server.port=8889

spring.application.name=34-springcloud-service-config

spring.cloud.config.server.git.uri=https://gitee.com/verycat/springcloud.git
spring.cloud.config.server.git.search-paths=config-server/portal,config-server/goods
spring.cloud.config.server.git.username=verycat
spring.cloud.config.server.git.password=123456.

#\u914D\u7F6Erabbitmq
spring.rabbitmq.host=192.168.10.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#\u5F00\u542Fspring cloud bus\uFF0C\u9ED8\u8BA4\u662F\u5F00\u542F\u7684\uFF0C\u4E5F\u53EF\u4EE5\u7701\u7565\u8BE5\u914D\u7F6E
spring.cloud.bus.enabled=true

#\u6253\u5F00\u6240\u6709\u7684web\u8BBF\u95EE\u7AEF\u70B9
management.endpoints.web.exposure.include=*


#\u6BCF\u95F4\u969410s\uFF0C\u5411\u670D\u52A1\u7AEF\u53D1\u9001\u4E00\u6B21\u5FC3\u8DF3\uFF0C\u8BC1\u660E\u81EA\u5DF1\u4F9D\u7136"\u5B58\u6D3B"
eureka.instance.lease-renewal-interval-in-seconds=10
#\u544A\u8BC9\u670D\u52A1\u7AEF\uFF0C\u5982\u679C\u621160s\u4E4B\u5185\u6CA1\u6709\u7ED9\u4F60\u53D1\u5FC3\u8DF3\uFF0C\u5C31\u4EE3\u8868\u6211\u6545\u969C\u4E86\uFF0C\u5C06\u6211\u8E22\u51FA\u6389
eureka.instance.lease-expiration-duration-in-seconds=60
#\u544A\u8BC9\u670D\u52A1\u7AEF\uFF0C\u670D\u52A1\u5B9E\u4F8B\u4EE5IP\u4F5C\u4E3A\u94FE\u63A5\uFF0C\u800C\u4E0D\u662F\u53D6\u673A\u5668\u540D
eureka.instance.prefer-ip-address=true
eureka.client.eureka-server-connect-timeout-seconds=30
eureka.client.eureka-server-read-timeout-seconds=60
#\u544A\u8BC9\u670D\u52A1\u7AEF\uFF0C\u670D\u52A1\u5B9E\u4F8B\u7684id\uFF0Cid\u8981\u662F\u552F\u4E00\u7684
eureka.instance.instance-id=34-springcloud-service-config-8889

#eureka\u6CE8\u518C\u4E2D\u5FC3\u7684\u8FDE\u63A5\u5730\u5740
eureka.client.service-url.defaultZone=http://192.168.10.128:8761/eureka,http://192.168.10.128:8762/eureka,http://192.168.10.128:8763/eureka

#\u914D\u7F6E\u8BBF\u95EE\u8D26\u53F7
spring.security.user.name=cat
#\u914D\u7F6E\u8BBF\u95EE\u5BC6\u7801
spring.security.user.password=123456